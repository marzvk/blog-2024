{% extends "base.html" %}

{% block contenido %}

<h1 class="display-1">{{ noticia.titulo }}</h1>
<div class="row">
    <div class="col-md-7">
        
            <img src="{{ noticia.imagen.url }}" class="rounded float-end" width="60%">
       
    </div>
    <div class="col-md-4">
        <hr>
        <h2><strong><u>Noticia:</u></strong></h2>
        <p>
            {{ noticia.contenido }}
        </p>
        <hr>
        <h5>
            <strong>Fecha de Publicacion</strong>
        </h5>
        <p> {{ noticia.fecha_publicacion }} </p>

    </div>

</div>

{% endblock %}
