{% extends 'base.html' %}

{% block contenido %}

<div style=" padding-top: 150px; padding-bottom: 190px; padding-left: 150px;">
    <h1><strong><u>Perfil del Usuario:</u></strong></h1>
    
    {% if usuarios.icono %}

        <strong>{{usuarios.id}}</strong>
    </h1>
    
</div>

{% endblock %}
