{% load static %}

<!doctype html>
<html lang="es-ar">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href={% static "css/global.css" %}> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <title>Proyecto Final</title>
</head>

<body>
  <nav style="background:radial-gradient(circle,rgba(238,174,202,1)79%,rgba(148,187,233,1)100%);height:150px;">
    <ul class="nav nav-fill">

      <li class="nav-item"><a href="{% url 'noticias' %}"><img src="{% static 'img/favicon-1.png' %}" alt=""></a>
      </li>

      <li class="nav-item">
        <a class="nav-link active" href="{% url 'noticias' %}"><button class="btn btn-none">
            <h3>Noticias</h3>
          </button></a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}"><button class="btn btn-primary">
            <h3>About</h3>
          </button></a>
      </li>



      {% if user.is_authenticated %}


      <li class="nav-item"> <a href="{% url 'perfil' user.id %}"><button class="btn btn-dark">
            <h3><strong style="font-style: oblique;">{{user.username}}</strong></h3>
          </button>
        </a></li>


      <form action="{% url 'logout' %}" method="post">
        {%csrf_token%}
        <!-- {{form}} -->
        <button type="sumit" class="btn btn-warning">
          <h3>Cerrar Sesion</h3>
        </button>
      </form>

      {% else %}

      <li class="nav-item">
        <a class="nav-link" href="{% url 'registro' %}"><button class="btn btn-dark">
            <h3>Registro</h3>
          </button></a>
      </li>

      <li> <a class="nav-link" href="{% url 'login' %}"><button class="btn btn-dark">
            <h3>Iniciar Sesion</h3>
          </button>
        </a>
      </li>

      {% endif %}

    </ul>


  </nav>
  <div style=background:linear-gradient(15deg,rgba(2,0,36,1)0%,rgba(191,203,190,1)17%,rgba(168,218,228,0.9444152661064426)100%);>
    {% block contenido %}

    {% endblock contenido %}
  </div>

  <footer style="background-color: rgb(90, 79, 100);">
    <div class="container">

      <center>
        <h3>&copy 2024 Blog</h3>
      </center>
    </div>
  </footer>
</body>

</html>
