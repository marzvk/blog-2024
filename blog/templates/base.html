{% load static %}

<!doctype html>
<html lang="es-ar">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href={% static "css/global.css" %}>

  <!-- Este es el link para las fuentes de las redes sociales-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!--/fuente redes-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <title>Proyecto Final</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg"
    style="background:radial-gradient(circle,rgba(238,174,202,1)79%,rgba(148,187,233,1)100%); padding: 10px 0;">
    <div class="container-fluid">

      <!-- Logo -->
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'img/logo3.png' %}" alt="" style="height:50px;">
      </a>

      <!-- Botón hamburguesa -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menú que se colapsa -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'noticias' %}">Noticias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>

          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'perfil' user.id %}">
              <strong class="username-display">{{ user.username }}</strong>
            </a>
          </li>

          <li class="nav-item ms-2">
            <form action="{% url 'logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-warning btn-sm">Cerrar Sesión</button>
            </form>
          </li>

          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'registro' %}">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
          </li>
          {% endif %}
        </ul>
      </div>

    </div>
  </nav>


  <div
    style='background:linear-gradient(15deg,rgba(2,0,36,1)0%,rgba(191,203,190,1)17%,rgba(168,218,228,0.9444152661064426)100%);min-height: 81vh;'>
    {% block contenido %}

    {% endblock contenido %}
  </div>

  <footer style="background-color: rgb(149, 128, 168); height: 120px; color: white;  ">
    <div class="container">

      <center>
        <!--esta porcion de codigo es para el copyright y los iconos del footer y las redes-->
        <br>
        <h3>&copy 2024 Blog</h3>
        <br>
        <div class="social-icons">
          <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.x.com" target="_blank"><i class="fab fa-x"></i></a>
          <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </center>
      <!--/esta porcion de codigo es para el copyright y los iconos del footer y las redes-->
    </div>
  </footer>

</body>

</html>
