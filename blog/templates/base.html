{% load static %}

<!doctype html>
<html lang="es-ar">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href={% static "blog/static/css/global.css" %}> -->

  <title>Proyecto Final</title>
</head>

<body>
  <div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link {% if request.path == '' %}active{% endif %}" href="{% url 'noticias' %}">Noticias</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == 'about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
      </li>

      <li class="nav-item">

        {% if user.is_authenticated %}

        <h3>{{ user.username }}</h3>
        <form action="{% url 'logout' %}" method="post">
          {%csrf_token%}
          {{form}}
          <button type="sumit">Cerrar Sesion</button>
        </form>

        {%else%}
      <li class="nav-item">
        <a class="nav-link {% if request.path == 'registro/' %}active{% endif %}"
          href="{% url 'registro' %}">Registro</a>
      </li>
      <li> <a class="nav-link {% if request.path == '' %}active{% endif %}" href="{% url 'login' %}">
          Iniciar Sesion</a>
      </li>

      {% endif %}
      </li>
    </ul>


  </div>

  {% block contenido %}

  {% endblock %}

  <footer>
    <div class="container">
      <hr>
      <center>
        <h3>&copy 2024 Blog</h3>
      </center>
    </div>
  </footer>
</body>

</html>
